<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user[3] }}" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user[4] }}" required><br><br>
        
        <button type="submit">Update User</button>
    </form>
</body>
</html>
